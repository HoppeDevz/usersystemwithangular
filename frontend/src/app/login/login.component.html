<div class="login-container">

    <div class="login-container-child">

    
        <div class="tilte-display">
            <img src="https://i.imgur.com/EjxHYP8.png" width="230px" height="230px" />
            <h1>{{title}}</h1>
        </div>

        <div class="form-login">

            <div class="form-group">
                <span class="username-label" (click)="usernameFocus(username)" >Username</span>
                <input class="input-non-focus-username" #username />
            </div>

            <div class="form-group">
                <span class="password-label" (click)="passwordFocus(password)" >Senha</span>
                <input type="password" class="input-non-focus-password" #password />
            </div>
            
           
            <button (click)="getVal(username.value, password.value)">Login</button>
            <span class="alert-error" [innerHtml]="alert"></span>
        </div>

    </div>
    
</div>
