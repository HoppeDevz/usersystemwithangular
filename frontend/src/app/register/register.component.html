<div class="container">

    <div class="title-div">
        <img src="https://i.imgur.com/EjxHYP8.png" width="230px" height="230px" />
        <h1 class="title-page">Register Component</h1>
    </div>
    

    <div class="register-component">   
        <input placeholder="Username" #username /> 
        <input placeholder="Senha" #password type="password" /> 
        <button (click)="registerHandler(username.value, password.value)">Registrar</button>
        <span class="alert-error">{{alert}}</span>
        <span class="alert-sucess">{{alert_sucess}}</span>
    </div>
    
</div>
